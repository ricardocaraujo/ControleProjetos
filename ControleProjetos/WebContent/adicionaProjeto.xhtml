<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">

	<h:body>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome do projeto" for="nome"/>
				<h:inputText id="nome" value="#{projetoMB.projeto.nome}"/>
				<h:outputLabel value="Objetivo" for="objetivo"/>
				<h:inputTextarea id="objetivo" value="#{projetoMB.projeto.objetivo}"/>
				<h:outputLabel value="Justificativa" for="justificativa"/>
				<h:inputTextarea id="justificativa" value="#{projetoMB.projeto.justificativa}"/>
				<h:outputLabel value="Coordenadores"/>
				<h:selectManyListbox value="#{projetoMB.idDosCoordenadores}">
					<f:selectItem itemLabel="Nenhum" noSelectionOption="true"/>
					<f:selectItems value="#{projetoMB.empregados}" var="coordenador" 
						itemValue="#{coordenador.id}" itemLabel="#{coordenador.nome}"/>
				</h:selectManyListbox>
				<h:commandButton value="Gravar" action="#{projetoMB.adiciona}"/>
			</h:panelGrid>
		</h:form>
	</h:body>
</html>
