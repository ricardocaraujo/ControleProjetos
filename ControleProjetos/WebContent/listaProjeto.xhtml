<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
		
		<ui:composition template="_template.xhtml">
			<ui:define name="titulo">
				Lista Projetos
			</ui:define>
		
			<ui:define name="conteudo">
				<p:dataTable value="#{projetoMB.listaProjetos}" var="projeto">
					<p:column headerText="Nome">
						<h:outputText value="#{projeto.nome}"/>
					</p:column>	
					<p:column headerText="Objetivo">
						<h:outputText value="#{projeto.objetivo}"/>
					</p:column>
					<p:column headerText="Data Início">
						<h:outputText value="#{projeto.dataInicio.time}">
							<h:outputFormat pattern="dd/MM/yyyy"/>
						</h:outputText>
					</p:column>
				</p:dataTable>
			</ui:define>
		</ui:composition>
</html>
