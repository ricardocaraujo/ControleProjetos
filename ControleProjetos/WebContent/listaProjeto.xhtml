<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
		
		<h:outputStylesheet library="awesome" name="css/font-awesome.css"/>
		
		<h:head>
			<h:outputStylesheet name="css/estilos.css"/>
		</h:head>
		
		<ui:composition template="_template.xhtml">
			<ui:define name="titulo">
				Lista Projetos
			</ui:define>
		
			<ui:define name="conteudo">
				<div id="formPesquisa">
					<h:form>
						<p:panelGrid columns="2">
							<p:outputLabel value="Situação"/>
							<p:selectManyCheckbox value="#{projetoMB.situacoesSelecionadas}" id="situacoes" converter="situacaoEnumConverter">
								<f:selectItems value="#{projetoMB.situacoesPossiveis}" var="situacao"
												itemValue="#{situacao}" itemLabel="#{situacao.descricao}"/>
							</p:selectManyCheckbox>
							<h:commandButton value="Listar" action="#{projetoMB.listaProjetosComFiltro}" />					
						</p:panelGrid>						
					</h:form>
				</div>			
				<div>
					<h:form id="formulario">
						<p:dataTable value="#{projetoMB.listaProjetos}" var="projeto" id="tabelaProjetos">
							<p:column headerText="Nome">
								<h:outputText value="#{projeto.nome}"/>
							</p:column>	
							<p:column headerText="Objetivo">
								<h:outputText value="#{projeto.objetivo}"/>
							</p:column>
							<p:column headerText="Data Início">
								<h:outputText value="#{projeto.dataInicio.time}">
									<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
								</h:outputText>
							</p:column>
							<p:column headerText="Ação">
<!-- 									<p:commandLink styleClass="ui-icon ui-icon-pencil" action="#{projetoMB.editaProjeto(projeto)}" /> -->
<!-- 									<p:commandButton icon="ui-icon-search"></p:commandButton> -->
								<p:commandButton icon="fa fa-fw fa-edit" action="#{projetoMB.editaProjeto(projeto)}" />
								<p:commandButton icon="fa fa-fw fa-trash-o" onclick="PF('dlg').show()"/>
								
															
							</p:column>
						</p:dataTable>
					</h:form>
					<p:dialog widgetVar="dlg">
						<p:panelGrid columns="2">
							<p:commandButton value="Não" onclick="PF('dlg').hide()"/> 
							<p:commandButton value="Sim" action="#{projetoMB.removeProjeto}" onclick="PF('dlg').hide()"/>	
						</p:panelGrid>
					</p:dialog>			
				</div>
			</ui:define>
		</ui:composition>
</html>
