<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
		

		<h:head>
			<h:outputStylesheet name="css/estilos.css"/>
		</h:head>
		
		<ui:composition template="_template.xhtml">
			<ui:define name="titulo">
				Lista Projetos
			</ui:define>
		
			<ui:define name="conteudo">	
				<h:form id="form">
					<p:dataGrid var="projeto" value="#{projetoMB.listaProjetos}" columns="3" layout="grid"
								rows="12" paginator="true" id="projetos" rowsPerPageTemplate="6,12,16">
					
						<f:facet name="header">
							Projetos de Pesquisa
						</f:facet>
						
						<p:panel header="#{projeto.nome}" style="text-align:center">
							<div class="ui-g">
							    <div class="ui-g-6">
							    	<h:outputLabel value="Objetivo: "/>
							    	<h:outputLabel value="Data de início: "/>
							    	<p:commandLink title="Ver detalhes">
		                    			<h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
		                			</p:commandLink>
							    </div>
							    <div class="ui-g-6">
							    	<h:outputText value="#{projeto.objetivo}"/>
							    	<h:outputText value="#{projeto.dataInicio.time}">
										<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
									</h:outputText>
									<p:commandLink title="Editar">
			                    		<h:outputText styleClass="ui-icon ui-icon-pencil" style="margin:0 auto;" />
			                		</p:commandLink>	
							    </div>
							</div>				
						</p:panel>					
					</p:dataGrid>					
				</h:form>			
			</ui:define>
		</ui:composition>
</html>
