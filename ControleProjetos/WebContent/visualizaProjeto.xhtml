<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
		
		
		<h:head>
	
		</h:head>
		
		<h:body>
			
			<h:outputStylesheet name="css/estilos.css"/>
			
			<h:form id="form">
				<h:panelGrid style="width: 600px; padding: 20px; font-size: 12px" rowClasses="formAdicionaProjeto" columns="2">
					<p:outputLabel value="Nome do projeto: " for="nome" style="width: 500px" />
					<p:outputLabel id="nome" value="#{visualizaProjetoMB.projeto.nome}"/>
					
					<p:outputLabel value="Objetivo: " for="objetivo"/>
					<p:outputLabel id="objetivo" value="#{visualizaProjetoMB.projeto.objetivo}"/>		
					
					<p:outputLabel value="Justificativa: " for="justificativa"/>
					<p:outputLabel id="justificativa" value="#{visualizaProjetoMB.projeto.justificativa}"/>
					
					<p:outputLabel value="Data de início: " for="dataInicio"/>
					<h:outputLabel id="dataInicio" value="#{visualizaProjetoMB.projeto.dataInicio.time}" converter="javax.faces.DateTime" />
								
					<p:outputLabel value="Data de término: " for="dataFim"/>
					<p:outputLabel id="dataFim" value="#{visualizaProjetoMB.projeto.dataFim.time}" 
								timeZone="America/Sao_Paulo" pattern="dd/MM/yyyy" mask="true"/>		
				</h:panelGrid>
			</h:form>

		</h:body>
</html>
